<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop</title>
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Images/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Images/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Images/favicon/favicon-32x32.png" />
    <link rel="manifest" href="../Images/favicon/site.webmanifest" />
  </head>

  <body>
    <header class="shadow">
      <nav>
        <ul class="nav-bar">
          <li class="logo">
            <a href="#"><h2 class="Headline-5">World's Tech</h2></a>
          </li>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li>
              <i class="fa-solid fa-house fa-xl padding"></i
              ><a class="Button" href="HTML/index.html">Home</a>
            </li>
            <li>
              <i class="fa-solid fa-cart-shopping fa-xl padding"></i
              ><a class="Button" href="HTML/service.html">Service</a>
            </li>
            <li class="current">
              <i class="fa-solid fa-message fa-xl padding"></i
              ><a class="current Button" href="#">Contact us</a>
            </li>
            <li>
              <i class="fa-solid fa-circle-info fa-xl padding"></i
              ><a class="Button" href="HTML/about.html">About us</a>
            </li>
            <label for="check" class="close-menu"
              ><i class="fas fa-times fa-xl"></i
            ></label>
          </span>
          <label for="check" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>

    <main>
      <h2 class="Headline-4">Contact us with our technical support</h2>

      <form action="" class="flex-column-">
        <section class="fullname flex-column-">
          <input
            class="text subtitle"
            type="text"
            placeholder="Frist name"
            required />
          <input
            class="text subtitle"
            type="text"
            placeholder="Last name"
            required />
        </section>

        <input
          class="text subtitle"
          type="email"
          placeholder="Email"
          required />
        <textarea
          class="text subtitle"
          placeholder="Message"
          rows="10"
          required></textarea>
        <button class="button button-text-style btn-outline-" type="submit">
          Submit
        </button>
      </form>
    </main>

    <script
      defer
      src="https://kit.fontawesome.com/4f7037161c.js"
      crossorigin="anonymous"></script>
  </body>
</html>
